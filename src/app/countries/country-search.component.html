<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='searchString' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{searchString}} </h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
                    *ngIf='countries && countries.length'>
                <thead>
                    <tr>                       
                        <th>Country</th>
                        <th>Alpha2 Code</th> 
                        <th>Alpha3 Code</th>                      
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let country of filteredCountries'>                      
                        <td>{{ country.name }} </td>                     
                        <td>{{ country.alpha2_code}}</td>
                        <td>{{ country.alpha3_code}}</td>
                      
                    </tr>
                </tbody>
            </table> 
        </div>
    </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
    Error: {{ errorMessage }}
</div>
